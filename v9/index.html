<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscape Pattern Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
        }

        .header {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(226, 232, 240, 0.1);
            margin-bottom: 15px;
        }

        .header h1 {
            color: #e2e8f0;
            margin-bottom: 8px;
            font-size: 1.6rem;
        }

        .section {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(226, 232, 240, 0.1);
            margin-bottom: 15px;
        }

        .section h2 {
            color: #e2e8f0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .add-pattern-form {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .add-pattern-form input {
            padding: 12px;
            border: 1px solid rgba(226, 232, 240, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(74, 85, 104, 0.8);
            color: #e2e8f0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* MOBILE CAROUSEL */
        .carousel-wrapper {
            position: relative;
        }

        .carousel-container {
            overflow: hidden;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
        }

        .pattern-card {
            background: rgba(74, 85, 104, 0.6);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(226, 232, 240, 0.1);
            width: 100%;
            flex-shrink: 0;
        }

        .pattern-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .pattern-title {
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .pattern-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat-mini {
            text-align: center;
            background: rgba(45, 55, 72, 0.8);
            padding: 8px 4px;
            border-radius: 6px;
        }

        .stat-mini-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-mini-label {
            font-size: 0.7rem;
            color: #a0aec0;
        }

        .log-button {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            margin-bottom: 10px;
        }

        .context-tags {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .context-tag {
            padding: 4px 8px;
            border: 1px solid rgba(226, 232, 240, 0.2);
            border-radius: 15px;
            font-size: 0.7rem;
            text-align: center;
            cursor: pointer;
            background: rgba(74, 85, 104, 0.4);
            color: #a0aec0;
        }

        .emotion-tags {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .emotion-tag {
            padding: 6px 4px;
            border: 1px solid rgba(226, 232, 240, 0.2);
            border-radius: 6px;
            font-size: 0.75rem;
            text-align: center;
            cursor: pointer;
            background: rgba(74, 85, 104, 0.4);
            color: #a0aec0;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(160, 174, 192, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        /* ENCOUNTERS */
        .encounter-card {
            background: rgba(74, 85, 104, 0.4);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            width: 100%;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .log-entry-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .emotion-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            display: inline-block;
        }

        .emotion-indicator.neutral { background: #a0aec0; }
        .emotion-indicator.triggered { background: #f56565; }
        .emotion-indicator.curious { background: #48bb78; }
        .emotion-indicator.resistant { background: #ed8936; }

        .btn-tiny {
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
            width: 100%;
        }

        /* DESKTOP */
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                padding: 20px;
            }
            
            .carousel-container {
                overflow-x: auto;
                overflow-y: hidden;
            }

            .carousel-track {
                gap: 15px;
            }
            
            .pattern-card {
                width: 350px;
                min-width: 350px;
            }

            .encounter-card {
                width: 350px;
                min-width: 350px;
            }

            .dots {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .pattern-card {
                width: 380px;
                min-width: 380px;
            }

            .encounter-card {
                width: 400px;
                min-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ§  Mindscape Pattern Tracker</h1>
            <p>Witness your thoughts, understand your patterns</p>
            <div id="currentTime"></div>
        </header>

        <section class="section">
            <h2>Add New Pattern</h2>
            <div class="add-pattern-form">
                <input type="text" id="patternInput" placeholder="What thought or person would you like to track?">
                <button class="btn btn-primary" onclick="addPattern()">Start Tracking</button>
            </div>
        </section>

        <section class="section">
            <h2>Active Patterns</h2>
            <div class="carousel-wrapper">
                <div class="carousel-container" id="patternsContainer">
                    <div class="carousel-track" id="patternsTrack">
                        <div class="empty-state">
                            <h3>No patterns yet</h3>
                            <p>Add your first thought pattern to begin tracking</p>
                        </div>
                    </div>
                </div>
                <div class="dots" id="patternsDots"></div>
            </div>
        </section>

        <section class="section">
            <h2>Recent Encounters</h2>
            <div class="carousel-wrapper">
                <div class="carousel-container" id="encountersContainer">
                    <div class="carousel-track" id="encountersTrack">
                        <div class="empty-state">
                            <h3>No encounters logged yet</h3>
                            <p>Start logging when thoughts cross your awareness</p>
                        </div>
                    </div>
                </div>
                <div class="dots" id="encountersDots"></div>
            </div>
        </section>
    </div>

    <script>
        let appData = {
            patterns: [],
            encounters: []
        };

        let carouselState = {
            patterns: 0,
            encounters: 0
        };

        const contextOptions = ['Work', 'Home', 'Commute', 'Social', 'Content', 'Alone'];
        const emotionOptions = [
            { key: 'neutral', label: 'Neutral' },
            { key: 'triggered', label: 'Triggered' },
            { key: 'curious', label: 'Curious' },
            { key: 'resistant', label: 'Resistant' }
        ];

        function init() {
            loadData();
            updateTime();
            setInterval(updateTime, 1000);
            renderPatterns();
            renderEncounters();
            setupTouch();
        }

        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleString();
        }

        function loadData() {
            const stored = localStorage.getItem('mindscape-data');
            if (stored) {
                appData = JSON.parse(stored);
            }
        }

        function saveData() {
            localStorage.setItem('mindscape-data', JSON.stringify(appData));
        }

        function addPattern() {
            const input = document.getElementById('patternInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            appData.patterns.push({
                id: Date.now(),
                text: text,
                createdAt: new Date().toISOString()
            });
            
            saveData();
            input.value = '';
            renderPatterns();
        }

        function deletePattern(id) {
            if (confirm('Delete this pattern and all encounters?')) {
                appData.patterns = appData.patterns.filter(p => p.id !== id);
                appData.encounters = appData.encounters.filter(e => e.patternId !== id);
                saveData();
                renderPatterns();
                renderEncounters();
            }
        }

        function logEncounter(patternId, context = '', emotion = 'neutral') {
            appData.encounters.push({
                id: Date.now(),
                patternId: patternId,
                timestamp: new Date().toISOString(),
                context: context,
                emotion: emotion
            });
            
            saveData();
            renderPatterns();
            renderEncounters();
        }

        function quickLog(patternId) {
            logEncounter(patternId);
        }

        function selectContext(patternId, context) {
            logEncounter(patternId, context);
        }

        function selectEmotion(patternId, emotion) {
            logEncounter(patternId, '', emotion);
        }

        function renderPatterns() {
            const track = document.getElementById('patternsTrack');
            
            if (appData.patterns.length === 0) {
                track.innerHTML = `
                    <div class="empty-state">
                        <h3>No patterns yet</h3>
                        <p>Add your first thought pattern to begin tracking</p>
                    </div>
                `;
                carouselState.patterns = 0;
                updateDots('patterns', 0);
                return;
            }

            // Reset carousel if beyond bounds
            if (carouselState.patterns >= appData.patterns.length) {
                carouselState.patterns = 0;
            }

            track.innerHTML = appData.patterns.map(pattern => {
                const encounters = appData.encounters.filter(e => e.patternId === pattern.id);
                const today = new Date().toISOString().split('T')[0];
                const todayCount = encounters.filter(e => e.timestamp.split('T')[0] === today).length;
                const lastEncounter = encounters[encounters.length - 1];

                return `
                    <div class="pattern-card">
                        <div class="pattern-header">
                            <div class="pattern-title">${pattern.text}</div>
                            <button class="btn btn-small" onclick="deletePattern(${pattern.id})" style="background: rgba(245, 101, 101, 0.2); color: #f56565;">Ã—</button>
                        </div>
                        
                        <div class="pattern-stats">
                            <div class="stat-mini">
                                <div class="stat-mini-number">${todayCount}</div>
                                <div class="stat-mini-label">Today</div>
                            </div>
                            <div class="stat-mini">
                                <div class="stat-mini-number">${encounters.length}</div>
                                <div class="stat-mini-label">Total</div>
                            </div>
                            <div class="stat-mini">
                                <div class="stat-mini-number">${lastEncounter ? new Date(lastEncounter.timestamp).toLocaleTimeString().slice(0, 5) : 'Never'}</div>
                                <div class="stat-mini-label">Last</div>
                            </div>
                        </div>

                        <button class="log-button" onclick="quickLog(${pattern.id})">TAP TO LOG</button>

                        <div class="context-tags">
                            ${contextOptions.slice(0, 3).map(ctx => 
                                `<div class="context-tag" onclick="selectContext(${pattern.id}, '${ctx}')">${ctx}</div>`
                            ).join('')}
                        </div>
                        <div class="context-tags">
                            ${contextOptions.slice(3).map(ctx => 
                                `<div class="context-tag" onclick="selectContext(${pattern.id}, '${ctx}')">${ctx}</div>`
                            ).join('')}
                        </div>

                        <div class="emotion-tags">
                            ${emotionOptions.map(emo => 
                                `<div class="emotion-tag" onclick="selectEmotion(${pattern.id}, '${emo.key}')">${emo.label}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            updateDots('patterns', appData.patterns.length);
            updateCarousel('patterns');
        }

        function renderEncounters() {
            const track = document.getElementById('encountersTrack');
            const recent = appData.encounters.slice(-10).reverse();
            
            if (recent.length === 0) {
                track.innerHTML = `
                    <div class="empty-state">
                        <h3>No encounters logged yet</h3>
                        <p>Start logging when thoughts cross your awareness</p>
                    </div>
                `;
                updateDots('encounters', 0);
                return;
            }

            track.innerHTML = recent.map(encounter => {
                const pattern = appData.patterns.find(p => p.id === encounter.patternId);
                return `
                    <div class="encounter-card">
                        <div class="log-entry-header">
                            <div>
                                <span class="emotion-indicator ${encounter.emotion}"></span>
                                <strong>${pattern ? pattern.text : 'Unknown'}</strong>
                            </div>
                            <div style="font-size: 0.7rem; color: #a0aec0;">
                                ${new Date(encounter.timestamp).toLocaleTimeString().slice(0, 5)}
                            </div>
                        </div>
                        <div style="font-size: 0.8rem; color: #a0aec0;">
                            ${encounter.context ? `Context: ${encounter.context} â€¢ ` : ''}
                            Emotion: ${encounter.emotion}
                        </div>
                        <div style="margin-top: 8px;">
                            <button class="btn btn-tiny" onclick="deleteEncounter(${encounter.id})" 
                                    style="background: rgba(245, 101, 101, 0.2); color: #f56565;">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');

            updateDots('encounters', recent.length);
            updateCarousel('encounters');
        }

        function deleteEncounter(id) {
            if (confirm('Delete this encounter?')) {
                appData.encounters = appData.encounters.filter(e => e.id !== id);
                saveData();
                renderPatterns();
                renderEncounters();
            }
        }

        function updateDots(type, count) {
            const dots = document.getElementById(type + 'Dots');
            const isMobile = window.innerWidth < 768;
            
            if (!isMobile || count <= 1) {
                dots.style.display = 'none';
                return;
            }
            
            dots.style.display = 'flex';
            dots.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === carouselState[type]) dot.classList.add('active');
                dot.onclick = () => goToSlide(type, i);
                dots.appendChild(dot);
            }
        }

        function updateCarousel(type) {
            const isMobile = window.innerWidth < 768;
            if (!isMobile) return;
            
            const track = document.getElementById(type + 'Track');
            const translateX = -carouselState[type] * 100;
            track.style.transform = `translateX(${translateX}%)`;
            
            const dots = document.querySelectorAll(`#${type}Dots .dot`);
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === carouselState[type]);
            });
        }

        function goToSlide(type, index) {
            carouselState[type] = index;
            updateCarousel(type);
        }

        function nextSlide(type) {
            const maxIndex = type === 'patterns' ? appData.patterns.length - 1 : 
                            Math.min(appData.encounters.length, 10) - 1;
            
            if (carouselState[type] < maxIndex) {
                carouselState[type]++;
                updateCarousel(type);
            }
        }

        function prevSlide(type) {
            if (carouselState[type] > 0) {
                carouselState[type]--;
                updateCarousel(type);
            }
        }

        function setupTouch() {
            ['patterns', 'encounters'].forEach(type => {
                const container = document.getElementById(type + 'Container');
                let startX = 0;
                let startY = 0;
                let endX = 0;
                let endY = 0;
                let isScrolling = false;
                
                container.addEventListener('touchstart', e => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    isScrolling = false;
                }, { passive: true });
                
                container.addEventListener('touchmove', e => {
                    if (!startX || !startY) return;
                    
                    const currentX = e.touches[0].clientX;
                    const currentY = e.touches[0].clientY;
                    
                    const diffX = Math.abs(currentX - startX);
                    const diffY = Math.abs(currentY - startY);
                    
                    if (diffY > diffX) {
                        isScrolling = true;
                    }
                    
                    if (!isScrolling && diffX > 10) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                container.addEventListener('touchend', e => {
                    if (isScrolling) return;
                    
                    endX = e.changedTouches[0].clientX;
                    const diff = startX - endX;
                    
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            nextSlide(type);
                        } else {
                            prevSlide(type);
                        }
                    }
                    
                    startX = 0;
                    startY = 0;
                }, { passive: true });
            });
        }

        document.getElementById('patternInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addPattern();
        });

        init();
    </script>
</body>
</html>
