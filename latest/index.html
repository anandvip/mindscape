<body>
    <!-- CONSCIOUSNESS DISRUPTOR OVERLAY -->
    <div id="consciousness-disruptor" class="consciousness-disruptor hidden">
        <div class="inquiry-modal">
            <div id="inquiry-icon" class="inquiry-icon">⚠️</div>
            <div id="inquiry-title" class="inquiry-title">Consciousness Inquiry</div>
            <div id="inquiry-message" class="inquiry-message">
                Default inquiry message
            </div>
            <div class="inquiry-actions">
                <button id="inquiry-proceed" class="inquiry-btn primary">I Have Looked</button>
                <button id="inquiry-cancel" class="inquiry-btn">Step Back</button>
            </div>
        </div>
    </div>

    <!-- USAGE TRACKING WARNING -->
    <div id="usage-warning" class="usage-warning" style="display: none;">
        Consciousness Disrupts Active: Day <span id="usage-day">1</span>
    </div>

    <div id="app-container" class="app-container"></div>
    <div id="modal-container"></div>
    <div id="toast-container" class="toast-container" aria-live="polite"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ===================================================================
            // CONSCIOUSNESS DISRUPTION SYSTEM - KRISHNAMURTI INSPIRED
            // ===================================================================
            
            let consciousnessState = {
                usageDays: parseInt(localStorage.getItem('mindscape-usage-days') || '1'),
                lastActiveDate: localStorage.getItem('mindscape-last-active') || new Date().toDateString(),
                currentInquiry: null,
                pendingAction: null,
                reflectionTimer: null,
                isBlocked: false
            };

            // Track usage days
            const updateUsageDays = () => {
                const today = new Date().toDateString();
                if (consciousnessState.lastActiveDate !== today) {
                    consciousnessState.usageDays++;
                    consciousnessState.lastActiveDate = today;
                    localStorage.setItem('mindscape-usage-days', consciousnessState.usageDays.toString());
                    localStorage.setItem('mindscape-last-active', today);
                }
                
                if (consciousnessState.usageDays >= 2) {
                    document.getElementById('usage-warning').style.display = 'block';
                    document.getElementById('usage-day').textContent = consciousnessState.usageDays;
                }
            };

            // Consciousness inquiry templates
            const inquiries = {
                patternCreation: {
                    icon: '🧠',
                    title: '⚠️ CONSCIOUSNESS INQUIRY',
                    message: 'Before naming this experience - is there actually someone separate who "has" this pattern? Or is there just the experiencing happening?'
                },
                encounterLogging: {
                    icon: '🛑',
                    title: 'PAUSE & OBSERVE',
                    message: 'Right now, is there an observer watching this experience, or is the experience itself the totality? Look before you log.'
                },
                analyticsEntry: {
                    icon: '📊',
                    title: 'FUNDAMENTAL QUESTION',
                    message: 'You\'re about to study "your" patterns. But who is this student of patterns? Can you find this entity that claims to have a psychological history?'
                },
                multiDayUsage: {
                    icon: '🔍',
                    title: 'DISSOLUTION INQUIRY',
                    message: `You've been building a psychological profile for ${consciousnessState.usageDays} days. Has this made you more aware, or has it made the "you" more solid and real?`
                },
                reflectionInterrupt: {
                    icon: '💭',
                    title: 'THINKING ABOUT THINKING',
                    message: 'You\'re thinking about your thoughts. Is there a thinker separate from thinking? Or is thinking happening by itself?'
                },
                intentionBlock: {
                    icon: '⏰',
                    title: 'PSYCHOLOGICAL TIME',
                    message: 'Setting an intention implies psychological time - a "you" that will become better. Is there actually someone who needs to become something?'
                }
            };

            // Show consciousness inquiry
            const showInquiry = (type, pendingAction = null) => {
                if (consciousnessState.isBlocked) return; // Prevent multiple inquiries
                
                const inquiry = inquiries[type];
                if (!inquiry) return;

                consciousnessState.currentInquiry = type;
                consciousnessState.pendingAction = pendingAction;
                consciousnessState.isBlocked = true;

                document.getElementById('inquiry-icon').textContent = inquiry.icon;
                document.getElementById('inquiry-title').textContent = inquiry.title;
                document.getElementById('inquiry-message').textContent = inquiry.message;
                document.getElementById('consciousness-disruptor').classList.remove('hidden');
            };

            // Hide consciousness inquiry
            const hideInquiry = () => {
                consciousnessState.currentInquiry = null;
                consciousnessState.isBlocked = false;
                document.getElementById('consciousness-disruptor').classList.add('hidden');
            };

            // Handle inquiry responses
            document.getElementById('inquiry-proceed').addEventListener('click', () => {
                const pendingAction = consciousnessState.pendingAction;
                hideInquiry();
                
                // Execute the original action after inquiry
                if (pendingAction) {
                    setTimeout(() => {
                        pendingAction();
                    }, 100);
                }
                consciousnessState.pendingAction = null;
            });

            document.getElementById('inquiry-cancel').addEventListener('click', () => {
                hideInquiry();
                consciousnessState.pendingAction = null;
            });

            // Pattern creation interrupt
            const interceptPatternCreation = (originalHandler) => {
                return () => {
                    const input = elements.patternInput;
                    if (input && input.value.trim().length > 3) {
                        showInquiry('patternCreation', originalHandler);
                    } else {
                        originalHandler();
                    }
                };
            };

            // Encounter logging interrupt
            const interceptEncounterLogging = (originalHandler) => {
                return (e) => {
                    showInquiry('encounterLogging', () => originalHandler(e));
                };
            };

            // Analytics entry interrupt
            const interceptAnalyticsEntry = (originalHandler) => {
                return () => {
                    showInquiry('analyticsEntry', originalHandler);
                };
            };

            // Reflection writing interrupt
            const setupReflectionInterrupt = () => {
                const observeTextareas = () => {
                    document.querySelectorAll('textarea').forEach(textarea => {
                        if (textarea.dataset.consciousnessWatched) return;
                        textarea.dataset.consciousnessWatched = 'true';
                        
                        textarea.addEventListener('input', (e) => {
                            if (e.target.value.length > 30 && !consciousnessState.isBlocked) {
                                if (consciousnessState.reflectionTimer) {
                                    clearTimeout(consciousnessState.reflectionTimer);
                                }
                                
                                consciousnessState.reflectionTimer = setTimeout(() => {
                                    showInquiry('reflectionInterrupt');
                                }, 3000);
                            }
                        });
                    });
                };
                
                // Initial setup and periodic checks for new textareas
                observeTextareas();
                setInterval(observeTextareas, 1000);
            };

            // Multi-day usage inquiry
            const checkMultiDayUsage = () => {
                if (consciousnessState.usageDays >= 3 && !consciousnessState.isBlocked) {
                    setTimeout(() => {
                        if (!consciousnessState.isBlocked) {
                            showInquiry('multiDayUsage');
                        }
                    }, 5000); // Show after 5 seconds on page load
                }
            };

            // Initialize consciousness disruption system
            const initConsciousnessDisruption = () => {
                updateUsageDays();
                setupReflectionInterrupt();
                checkMultiDayUsage();
            };

            // ===================================================================
            // ORIGINAL MINDSCAPE CODE WITH CONSCIOUSNESS INTERRUPTS INTEGRATED
            // ===================================================================

            let state = {
                patterns: [],
                encounters: [],
                userEmotions: [
                    { id: 'default', name: 'Neutral', color: '#808080' }
                ],
                reflections: [],
                ui: {
                    focusedPatternId: null,
                    focusedEncounterId: null,
                    loading: {}
                }
            };

            const elements = {};
            const observers = new Map();
            
            const CONTEXT_OPTIONS = ['Work', 'Home', 'Commute', 'Social', 'Media', 'Alone'];
            const MAX_ENCOUNTERS = 500;
            const MAX_INPUT_LENGTH = 200;
            const STORAGE_KEY = 'mindscape-co-creator-v2';

            const debounce = (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            };

            const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
            
            const sanitize = (str) => {
                if (!str || typeof str !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = str.trim();
                return div.innerHTML;
            };

            const formatDate = (date) => {
                return new Intl.DateTimeFormat('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(new Date(date));
            };

            const toast = {
                show(message, type = 'success', duration = 3000) {
                    const toastEl = document.createElement('div');
                    toastEl.className = `toast toast-${type}`;
                    toastEl.innerHTML = `<span>${sanitize(message)}</span>`;
                    
                    elements.toastContainer.appendChild(toastEl);
                    
                    setTimeout(() => {
                        if (toastEl.parentNode) {
                            toastEl.parentNode.removeChild(toastEl);
                        }
                    }, duration);
                },
                
                success: (msg) => toast.show(msg, 'success'),
                warning: (msg) => toast.show(msg, 'warning'),
                danger: (msg) => toast.show(msg, 'danger'),
                info: (msg) => toast.show(msg, 'info')
            };

            const modal = {
                stack: [],
                
                open(config) {
                    const modalId = generateId();
                    const modalData = {
                        id: modalId,
                        title: config.title || 'Modal',
                        content: config.content || '',
                        onClose: config.onClose,
                        size: config.size || 'medium'
                    };
                    
                    this.stack.push(modalData);
                    this.render();
                    
                    if (config.onOpen) {
                        setTimeout(() => config.onOpen(elements.modalContainer.querySelector('.modal-content')), 0);
                    }
                    
                    return modalId;
                },
                
                close() {
                    const modalData = this.stack.pop();
                    if (modalData?.onClose) {
                        modalData.onClose();
                    }
                    this.render();
                },
                
                closeAll() {
                    this.stack.forEach(modal => {
                        if (modal.onClose) modal.onClose();
                    });
                    this.stack = [];
                    this.render();
                },
                
                render() {
                    if (this.stack.length === 0) {
                        elements.modalContainer.innerHTML = '';
                        return;
                    }
                    
                    const currentModal = this.stack[this.stack.length - 1];
                    elements.modalContainer.innerHTML = `
                        <div class="modal-layer active" data-modal-id="${currentModal.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">${sanitize(currentModal.title)}</h3>
                                    <button class="modal-close" data-action="close-modal" aria-label="Close modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    ${currentModal.content}
                                </div>
                            </div>
                        </div>
                    `;
                }
            };

            const storage = {
                save() {
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                        return true;
                    } catch (error) {
                        console.error('Failed to save data:', error);
                        toast.danger('Failed to save data. Storage may be full.');
                        return false;
                    }
                },
                
                load() {
                    try {
                        const saved = localStorage.getItem(STORAGE_KEY);
                        if (saved) {
                            const loaded = JSON.parse(saved);
                            state = {
                                ...state,
                                ...loaded,
                                ui: { ...state.ui, ...(loaded.ui || {}) }
                            };
                            return true;
                        }
                    } catch (error) {
                        console.error('Failed to load data:', error);
                        toast.warning('Could not load previous session');
                    }
                    return false;
                },
                
                export() {
                    const exportData = {
                        ...state,
                        exportDate: new Date().toISOString(),
                        version: '2.0'
                    };
                    
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                        type: 'application/json'
                    });
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `mindscape-data-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                },
                
                import(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const imported = JSON.parse(e.target.result);
                            if (imported.patterns && imported.encounters) {
                                state.patterns = [...state.patterns, ...(imported.patterns || [])];
                                state.encounters = [...state.encounters, ...(imported.encounters || [])];
                                state.reflections = [...state.reflections, ...(imported.reflections || [])];
                                state.userEmotions = [...state.userEmotions, ...(imported.userEmotions || [])];
                                
                                state.patterns = state.patterns.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                state.encounters = state.encounters.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                state.reflections = state.reflections.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                state.userEmotions = state.userEmotions.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                
                                this.save();
                                render();
                                toast.success('Data imported and merged successfully');
                            } else {
                                toast.danger('Invalid data format');
                            }
                        } catch (error) {
                            toast.danger('Failed to import data');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const actions = {
                addPattern(text) {
                    const sanitized = sanitize(text);
                    if (!sanitized || sanitized.length > MAX_INPUT_LENGTH) {
                        toast.warning('Pattern text is required and must be under 200 characters');
                        return false;
                    }
                    
                    const exists = state.patterns.some(p => 
                        p.text.toLowerCase() === sanitized.toLowerCase() && p.status === 'active'
                    );
                    
                    if (exists) {
                        toast.warning('This pattern already exists');
                        return false;
                    }
                    
                    state.patterns.unshift({
                        id: generateId(),
                        text: sanitized,
                        originalText: sanitized,
                        status: 'active',
                        createdAt: new Date().toISOString(),
                        encounters: 0
                    });
                    
                    storage.save();
                    render();
                    toast.success('Pattern added successfully');
                    return true;
                },
                
                evolvePattern(id, newText) {
                    const pattern = state.patterns.find(p => p.id === id);
                    if (!pattern) return false;
                    
                    const sanitized = sanitize(newText);
                    if (!sanitized) {
                        toast.warning('Pattern text cannot be empty');
                        return false;
                    }
                    
                    pattern.text = sanitized;
                    storage.save();
                    render();
                    toast.success('Pattern evolved');
                    return true;
                },
                
                retirePattern(id) {
                    const pattern = state.patterns.find(p => p.id === id);
                    if (!pattern) return false;
                    
                    pattern.status = 'retired';
                    pattern.retiredAt = new Date().toISOString();
                    storage.save();
                    render();
                    toast.info('Pattern retired');
                    return true;
                },
                
                reactivatePattern(id) {
                    const pattern = state.patterns.find(p => p.id === id);
                    if (!pattern) return false;
                    
                    pattern.status = 'active';
                    delete pattern.retiredAt;
                    storage.save();
                    render();
                    toast.success('Pattern reactivated');
                    return true;
                },
                
                logEncounter(patternId, context, emotionId) {
                    const pattern = state.patterns.find(p => p.id === patternId);
                    if (!pattern) return false;
                    
                    const encounter = {
                        id: generateId(),
                        patternId,
                        timestamp: new Date().toISOString(),
                        context: context || 'General',
                        emotionId: emotionId || 'default',
                        journal: '',
                        flagged: false
                    };
                    
                    state.encounters.unshift(encounter);
                    pattern.encounters = (pattern.encounters || 0) + 1;
                    
                    if (state.encounters.length > MAX_ENCOUNTERS) {
                        state.encounters = state.encounters.slice(0, MAX_ENCOUNTERS);
                    }
                    
                    storage.save();
                    render();
                    toast.success('Encounter logged');
                    return true;
                },
                
                updateEncounter(id, updates) {
                    const encounter = state.encounters.find(e => e.id === id);
                    if (!encounter) return false;
                    
                    Object.assign(encounter, updates);
                    storage.save();
                    render();
                    toast.success('Encounter updated');
                    return true;
                },
                
                deleteEncounter(id) {
                    const index = state.encounters.findIndex(e => e.id === id);
                    if (index === -1) return false;
                    
                    const encounter = state.encounters[index];
                    const pattern = state.patterns.find(p => p.id === encounter.patternId);
                    
                    state.encounters.splice(index, 1);
                    
                    if (pattern) {
                        pattern.encounters = Math.max(0, (pattern.encounters || 0) - 1);
                    }
                    
                    storage.save();
                    render();
                    toast.warning('Encounter deleted');
                    return true;
                },
                
                toggleFlag(id) {
                    const encounter = state.encounters.find(e => e.id === id);
                    if (!encounter) return false;
                    
                    encounter.flagged = !encounter.flagged;
                    storage.save();
                    render();
                    toast.info(encounter.flagged ? 'Encounter flagged' : 'Flag removed');
                    return true;
                },
                
                saveJournal(id, text) {
                    const encounter = state.encounters.find(e => e.id === id);
                    if (!encounter) return false;
                    
                    encounter.journal = sanitize(text);
                    storage.save();
                    render();
                    toast.success('Journal saved');
                    return true;
                },
                
                addEmotion(name, color) {
                    const sanitized = sanitize(name);
                    if (!sanitized) {
                        toast.warning('Emotion name is required');
                        return false;
                    }
                    
                    const exists = state.userEmotions.some(e => 
                        e.name.toLowerCase() === sanitized.toLowerCase()
                    );
                    
                    if (exists) {
                        toast.warning('This emotion already exists');
                        return false;
                    }
                    
                    state.userEmotions.push({
                        id: generateId(),
                        name: sanitized,
                        color: color || '#888888'
                    });
                    
                    storage.save();
                    render();
                    toast.success('Emotion added');
                    return true;
                },
                
                deleteEmotion(id) {
                    if (id === 'default') {
                        toast.warning('Cannot delete default emotion');
                        return false;
                    }
                    
                    const index = state.userEmotions.findIndex(e => e.id === id);
                    if (index === -1) return false;
                    
                    state.encounters.forEach(enc => {
                        if (enc.emotionId === id) {
                            enc.emotionId = 'default';
                        }
                    });
                    
                    state.userEmotions.splice(index, 1);
                    storage.save();
                    render();
                    toast.warning('Emotion deleted');
                    return true;
                },
                
                saveIntention(text) {
                    const sanitized = sanitize(text);
                    if (!sanitized) return false;
                    
                    // INTENTION SETTING INTERRUPT
                    if (sanitized.length > 10) {
                        showInquiry('intentionBlock', () => {
                            state.reflections.push({
                                id: generateId(),
                                type: 'intention',
                                text: sanitized,
                                date: new Date().toISOString().split('T')[0],
                                timestamp: new Date().toISOString()
                            });
                            
                            storage.save();
                            render();
                            toast.success('Intention logged');
                        });
                        return false; // Don't proceed immediately
                    }
                    
                    state.reflections.push({
                        id: generateId(),
                        type: 'intention',
                        text: sanitized,
                        date: new Date().toISOString().split('T')[0],
                        timestamp: new Date().toISOString()
                    });
                    
                    storage.save();
                    render();
                    toast.success('Intention logged');
                    return true;
                }
            };

            const analytics = {
                getStats() {
                    const today = new Date().toISOString().split('T')[0];
                    const thisWeek = new Date();
                    thisWeek.setDate(thisWeek.getDate() - 7);
                    
                    return {
                        totalPatterns: state.patterns.filter(p => p.status === 'active').length,
                        totalEncounters: state.encounters.length,
                        todayEncounters: state.encounters.filter(e => e.timestamp.startsWith(today)).length,
                        weekEncounters: state.encounters.filter(e => new Date(e.timestamp) >= thisWeek).length,
                        flaggedEncounters: state.encounters.filter(e => e.flagged).length,
                        retiredPatterns: state.patterns.filter(p => p.status === 'retired').length
                    };
                },
                
                getMostActive() {
                    const patternCounts = {};
                    state.encounters.forEach(enc => {
                        patternCounts[enc.patternId] = (patternCounts[enc.patternId] || 0) + 1;
                    });
                    
                    return Object.entries(patternCounts)
                        .sort(([,a], [,b]) => b - a)
                        .slice(0, 5)
                        .map(([id, count]) => ({
                            pattern: state.patterns.find(p => p.id === id),
                            count
                        }));
                },
                
                getEmotionBreakdown() {
                    const emotionCounts = {};
                    state.encounters.forEach(enc => {
                        emotionCounts[enc.emotionId] = (emotionCounts[enc.emotionId] || 0) + 1;
                    });
                    
                    return Object.entries(emotionCounts).map(([id, count]) => ({
                        emotion: state.userEmotions.find(e => e.id === id),
                        count,
                        percentage: ((count / state.encounters.length) * 100).toFixed(1)
                    }));
                }
            };

            const templates = {
                main() {
                    return `
                        <header class="header">
                            <div class="consciousness-branding">
                                <img src="https://raw.githubusercontent.com/anandvip/mindscape/refs/heads/main/logo/mindscaping.png" alt="Mindscape Logo" class="consciousness-logo">
                                <h1>Mindscape</h1>
                            </div>
                            <p>Transform thoughts from invisible forces into observable data points</p>
                        </header>
                        
                        <section class="section">
                            <div class="form-section">
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        id="pattern-input" 
                                        placeholder="What recurring thought would you like to observe?"
                                        maxlength="${MAX_INPUT_LENGTH}"
                                    >
                                    <div class="char-counter">
                                        <span id="char-count">0</span>/${MAX_INPUT_LENGTH}
                                    </div>
                                </div>
                                <button class="btn btn-primary" data-action="add-pattern">
                                    Begin Tracking
                                </button>
                            </div>
                        </section>
                        
                        <section class="section">
                            <div class="section-header">
                                <h2 class="section-title">Active Patterns</h2>
                                <div class="section-actions">
                                    <button class="btn btn-info btn-small" data-action="show-help">
                                        ❓ Help
                                    </button>
                                    <button class="btn btn-secondary btn-small" data-action="show-analytics">

                    const id = e.target.dataset.id;
                    const encounter = state.encounters.find(e => e.id === id);
                    const pattern = state.patterns.find(p => p.id === encounter?.patternId);
                    
                    if (encounter && pattern) {
                        modal.open({
                            ...modalTemplates.logEncounter(pattern, encounter),
                            onOpen: (modalEl) => {
                                const contextEl = modalEl.querySelector(`[data-action="select-context"][data-value="${encounter.context}"]`);
                                const emotionEl = modalEl.querySelector(`[data-action="select-emotion"][data-value="${encounter.emotionId}"]`);
                                
                                if (contextEl) contextEl.classList.add('active');
                                if (emotionEl) emotionEl.classList.add('active');
                            }
                        });
                    }
                },
                
                'delete-encounter': (e) => {
                    const id = e.target.dataset.id;
                    const encounter = state.encounters.find(e => e.id === id);
                    const pattern = state.patterns.find(p => p.id === encounter?.patternId);
                    
                    modal.open({
                        title: '🗑️ Delete Encounter',
                        content: `
                            <div class="form-section">
                                <p style="margin-bottom: 16px;">Delete this encounter with "<strong>${pattern?.text || 'Unknown Pattern'}</strong>"?</p>
                                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">
                                    ${formatDate(encounter?.timestamp)} • This action cannot be undone.
                                </p>
                                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                                    <button class="btn btn-secondary" data-action="close-modal">Cancel</button>
                                    <button class="btn btn-danger" data-action="confirm-delete-encounter" data-id="${id}">
                                        🗑️ Delete
                                    </button>
                                </div>
                            </div>
                        `
                    });
                },
                
                'confirm-delete-encounter': (e) => {
                    const id = e.target.dataset.id;
                    if (actions.deleteEncounter(id)) {
                        modal.close();
                    }
                },
                
                'toggle-flag': (e) => {
                    const id = e.target.dataset.id;
                    actions.toggleFlag(id);
                },
                
                'open-journal': (e) => {
                    const id = e.target.dataset.id;
                    const encounter = state.encounters.find(e => e.id === id);
                    if (encounter) {
                        modal.open(modalTemplates.journal(encounter));
                    }
                },
                
                'save-journal': (e) => {
                    const id = e.target.dataset.id;
                    const input = document.getElementById('journal-input');
                    if (input && actions.saveJournal(id, input.value)) {
                        modal.close();
                    }
                },
                
                'select-context': (e) => {
                    document.querySelectorAll('[data-action="select-context"]').forEach(el => 
                        el.classList.remove('active')
                    );
                    e.target.classList.add('active');
                },
                
                'select-emotion': (e) => {
                    document.querySelectorAll('[data-action="select-emotion"]').forEach(el => 
                        el.classList.remove('active')
                    );
                    e.target.classList.add('active');
                },
                
                'show-help': () => modal.open(modalTemplates.help()),
                'show-analytics': interceptAnalyticsEntry(() => modal.open(modalTemplates.analytics())),
                'show-archive': () => modal.open(modalTemplates.archive()),
                'show-palette': () => modal.open(modalTemplates.palette()),
                'show-report': () => modal.open(modalTemplates.dailyReport()),
                
                'close-modal': () => modal.close(),
                
                'add-emotion': () => {
                    const nameInput = document.getElementById('emotion-name');
                    const colorInput = document.getElementById('emotion-color');
                    
                    if (nameInput && colorInput && actions.addEmotion(nameInput.value, colorInput.value)) {
                        nameInput.value = '';
                        colorInput.value = '#888888';
                        modal.close();
                        modal.open(modalTemplates.palette());
                    }
                },
                
                'delete-emotion': (e) => {
                    const id = e.target.dataset.id;
                    const emotion = state.userEmotions.find(e => e.id === id);
                    const usageCount = state.encounters.filter(enc => enc.emotionId === id).length;
                    
                    modal.open({
                        title: '🗑️ Delete Emotion',
                        content: `
                            <div class="form-section">
                                <p style="margin-bottom: 16px;">Delete emotion "<strong>${emotion?.name}</strong>"?</p>
                                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">
                                    Used in ${usageCount} encounters. All will be changed to "Neutral".
                                </p>
                                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                                    <button class="btn btn-secondary" data-action="close-modal">Cancel</button>
                                    <button class="btn btn-danger" data-action="confirm-delete-emotion" data-id="${id}">
                                        🗑️ Delete
                                    </button>
                                </div>
                            </div>
                        `
                    });
                },
                
                'confirm-delete-emotion': (e) => {
                    const id = e.target.dataset.id;
                    if (actions.deleteEmotion(id)) {
                        modal.close();
                        modal.open(modalTemplates.palette());
                    }
                },
                
                'save-intention': () => {
                    const input = document.getElementById('intention-input');
                    if (input && input.value.trim()) {
                        actions.saveIntention(input.value);
                        if (!consciousnessState.isBlocked) {
                            modal.close();
                        }
                    }
                },
                
                'export-data': () => {
                    storage.export();
                    toast.success('Data exported successfully');
                },
                
                'import-data': (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        storage.import(file);
                    }
                }
            };

            const setupEventListeners = () => {
                document.body.addEventListener('click', (e) => {
                    const target = e.target.closest('[data-action]');
                    if (target && actionHandlers[target.dataset.action] && !consciousnessState.isBlocked) {
                        e.preventDefault();
                        actionHandlers[target.dataset.action](e);
                    }
                });
                
                document.body.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (consciousnessState.currentInquiry) {
                            hideInquiry();
                            return;
                        }
                        if (modal.stack.length > 0) {
                            modal.close();
                            return;
                        }
                    }
                    
                    if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('choice-option')) {
                        e.preventDefault();
                        e.target.click();
                        return;
                    }
                    
                    if (e.key === 'Enter' && e.target.id === 'pattern-input' && !consciousnessState.isBlocked) {
                        e.preventDefault();
                        actionHandlers['add-pattern']();
                        return;
                    }
                });
                
                document.body.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal-layer')) {
                        modal.close();
                    }
                });
                
                if (elements.patternInput) {
                    elements.patternInput.addEventListener('input', updateCharCounter);
                }
                
                const importInput = document.createElement('input');
                importInput.type = 'file';
                importInput.accept = '.json';
                importInput.style.display = 'none';
                importInput.addEventListener('change', actionHandlers['import-data']);
                document.body.appendChild(importInput);
                
                actionHandlers['import-data-trigger'] = () => importInput.click();
            };

            const init = () => {
                elements.appContainer = document.getElementById('app-container');
                elements.modalContainer = document.getElementById('modal-container');
                elements.toastContainer = document.getElementById('toast-container');
                
                storage.load();
                
                elements.appContainer.innerHTML = templates.main();
                
                elements.patternInput = document.getElementById('pattern-input');
                elements.patternsContainer = document.getElementById('patterns-container');
                elements.encountersContainer = document.getElementById('encounters-container');
                
                setupEventListeners();
                
                render();
                
                // Initialize consciousness disruption system
                initConsciousnessDisruption();
                
                setInterval(() => {
                    storage.save();
                }, 30000);
                
                if (state.patterns.length === 0 && state.encounters.length === 0) {
                    setTimeout(() => {
                        toast.info('Welcome to Mindscape! This version includes consciousness-disrupting inquiries inspired by Krishnamurti.', 7000);
                    }, 1000);
                }
                
                console.log('🧠 Mindscape with Consciousness Disruption initialized successfully');
            };

            window.addEventListener('beforeunload', () => {
                storage.save();
                observers.forEach(observer => observer.disconnect());
                observers.clear();
            });

            init();
        });
    </script>
</body>
</html>
