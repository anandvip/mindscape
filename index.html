                show(message, type = 'success', duration = 3000) {
                    const toastEl = document.createElement('div');
                    toastEl.className = `toast toast-${type}`;
                    toastEl.innerHTML = `<span>${sanitize(message)}</span>`;
                    
                    elements.toastContainer.appendChild(toastEl);
                    
                    setTimeout(() => {
                        if (toastEl.parentNode) {
                            toastEl.parentNode.removeChild(toastEl);
                        }
                    }, duration);
                },
                
                success: (msg) => toast.show(msg, 'success'),
                warning: (msg) => toast.show(msg, 'warning'),
                danger: (msg) => toast.show(msg, 'danger'),
                info: (msg) => toast.show(msg, 'info')
            };

            const modal = {
                stack: [],
                
                open(config) {
                    const modalId = generateId();
                    const modalData = {
                        id: modalId,
                        title: config.title || 'Modal',
                        content: config.content || '',
                        onClose: config.onClose,
                        size: config.size || 'medium'
                    };
                    
                    this.stack.push(modalData);
                    this.render();
                    
                    if (config.onOpen) {
                        setTimeout(() => config.onOpen(elements.modalContainer.querySelector('.modal-content')), 0);
                    }
                    
                    return modalId;
                },
                
                close() {
                    const modalData = this.stack.pop();
                    if (modalData?.onClose) {
                        modalData.onClose();
                    }
                    this.render();
                },
                
                closeAll() {
                    this.stack.forEach(modal => {
                        if (modal.onClose) modal.onClose();
                    });
                    this.stack = [];
                    this.render();
                },
                
                render() {
                    if (this.stack.length === 0) {
                        elements.modalContainer.innerHTML = '';
                        return;
                    }
                    
                    const currentModal = this.stack[this.stack.length - 1];
                    elements.modalContainer.innerHTML = `
                        <div class="modal-layer active" data-modal-id="${currentModal.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">${sanitize(currentModal.title)}</h3>
                                    <button class="modal-close" data-action="close-modal" aria-label="Close modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    ${currentModal.content}
                                </div>
                            </div>
                        </div>
                    `;
                }
            };

            const storage = {
                save() {
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
                        return true;
                    } catch (error) {
                        console.error('Failed to save data:', error);
                        toast.danger('Failed to save data. Storage may be full.');
                        return false;
                    }
                },
                
                load() {
                    try {
                        const saved = localStorage.getItem(STORAGE_KEY);
                        if (saved) {
                            const loaded = JSON.parse(saved);
                            state = {
                                ...state,
                                ...loaded,
                                ui: { ...state.ui, ...(loaded.ui || {}) }
                            };
                            return true;
                        }
                    } catch (error) {
                        console.error('Failed to load data:', error);
                        toast.warning('Could not load previous session');
                    }
                    return false;
                },
                
                export() {
                    const exportData = {
                        ...state,
                        exportDate: new Date().toISOString(),
                        version: '2.0'
                    };
                    
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                        type: 'application/json'
                    });
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `mindscape-data-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                },
                
                import(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const imported = JSON.parse(e.target.result);
                            if (imported.patterns && imported.encounters) {
                                state.patterns = [...state.patterns, ...(imported.patterns || [])];
                                state.encounters = [...state.encounters, ...(imported.encounters || [])];
                                state.reflections = [...state.reflections, ...(imported.reflections || [])];
                                state.userEmotions = [...state.userEmotions, ...(imported.userEmotions || [])];
                                
                                state.patterns = state.patterns.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                state.encounters = state.encounters.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                state.reflections = state.reflections.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                state.userEmotions = state.userEmotions.filter((item, index, self) => 
                                    index === self.findIndex(t => t.id === item.id));
                                
                                this.save();
                                render();
                                toast.success('Data imported and merged successfully');
                            } else {
                                toast.danger('Invalid data format');
                            }
                        } catch (error) {
                            toast.danger('Failed to import data');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            // Continue with full JavaScript - actions, templates, etc...
            // [The rest of your original JavaScript code goes here]
            
            const init = () => {
                elements.appContainer = document.getElementById('app-container');
                elements.modalContainer = document.getElementById('modal-container');
                elements.toastContainer = document.getElementById('toast-container');
                
                storage.load();
                
                elements.appContainer.innerHTML = `
                    <header class="header">
                        <div class="consciousness-branding">
                            <img src="https://raw.githubusercontent.com/anandvip/mindscape/refs/heads/main/logo/mindscaping.png" alt="Mindscape Logo" class="consciousness-logo">
                            <h1>Mindscape</h1>
                        </div>
                        <p>Transform thoughts from invisible forces into observable data points</p>
                    </header>
                    
                    <section class="section">
                        <div class="form-section">
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="pattern-input" 
                                    placeholder="What recurring thought would you like to observe?"
                                    maxlength="200"
                                >
                                <div class="char-counter">
                                    <span id="char-count">0</span>/200
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="alert('Full Mindscape app loaded!')">
                                Begin Tracking
                            </button>
                        </div>
                    </section>
                    
                    <footer style="text-align: center; padding: 2rem 1rem; color: var(--text-secondary); font-size: 0.8rem; opacity: 0.7;">
                        <p>Â© 2025 Mindscape. Built with love in Kurukshetra, India by <a href="https://vipulanand.in" style="color: var(--awareness-teal);">VA Graphics</a>.</p>
                    </footer>
                `;
                
                console.log('ðŸ§  Mindscape SEO-optimized version ready');
            };

            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => console.log('SW registered'))
                        .catch(registrationError => console.log('SW registration failed'));
                });
            }

            init();
        });
    </script>
